name: Билдинг на APK

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      ANDROID_HOME: /opt/android-sdk

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip curl git tar

      - run: |
          curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
          sudo apt-get install -y nodejs
          sudo npm install -g npm@11

      - run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - run: |
          mkdir -p www
          cat > www/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
            <head>
              <meta charset="utf-8" />
              <title>Glass Music VR</title>
            </head>
            <body></body>
          </html>
          EOF

      - run: npm install @capacitor/core @capacitor/cli @capacitor/android --save-dev

      - run: |
          if [ ! -f capacitor.config.json ]; then
            npx cap init "Glass Music VR" "com.example.glassmusicvr"
          fi

      - run: |
          if [ ! -d android ]; then
            npx cap add android
          fi
          npx cap sync android

      - run: |
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools
          curl -o tools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip tools.zip
          mv cmdline-tools latest
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "platforms;android-36" \
            "build-tools;36.0.0"

      - run: |
          mkdir -p android/app
          echo "${{ secrets.RELEASE_KEYSTORE_BASE64 }}" | base64 --decode > android/app/release.keystore

      - run: |
          cd android
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=app/release.keystore \
            -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}
          mkdir -p ../dist
          cp app/build/outputs/apk/release/app-release.apk ../dist/

      - uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: dist/app-release.apk

      - uses: softprops/action-gh-release@v1
        with:
          files: dist/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}