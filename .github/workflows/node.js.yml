name: Биллинг на APK

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    container:
      image: debian:bookworm
    permissions:
      contents: write

    steps:
      - name: Checkout репозитория
        uses: actions/checkout@v4

      - name: Установка системных зависимостей
        run: |
          apt-get update
          apt-get install -y curl git openjdk-17-jdk unzip zip jq

      - name: Установка Node.js
        run: |
          curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
          apt-get install -y nodejs

      - name: Установка npm-зависимостей
        run: |
          npm install -g npm@11
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Создание минимального web (заглушка)
        run: |
          mkdir -p www
          cat > www/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
            <head>
              <meta charset="utf-8" />
              <title>Glass Music VR</title>
            </head>
            <body></body>
          </html>
          EOF

      - name: Установка Capacitor
        run: npm install @capacitor/core @capacitor/cli @capacitor/android --save-dev

      - name: Инициализация Capacitor (если нет)
        run: |
          if [ ! -f capacitor.config.json ]; then
            npx cap init "Glass Music VR" "com.example.glassmusicvr"
          fi

      - name: Создание/синхронизация Android
        run: |
          if [ -d android ]; then
            rm -rf android
          fi
          npx cap add android
          npx cap sync android

      - name: Установка Android SDK
        env:
          ANDROID_HOME: /opt/android-sdk
        run: |
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools
          curl -o tools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip tools.zip
          mv cmdline-tools latest
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "platforms;android-36" \
            "build-tools;36.0.0"

      - name: Декодирование keystore из Secrets
        run: |
          mkdir -p android/app
          echo "${{ secrets.RELEASE_KEYSTORE_BASE64 }}" | base64 --decode > android/app/release.keystore

      - name: Сборка и подпись APK
        env:
          ANDROID_HOME: /opt/android-sdk
        run: |
          cd android
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=app/release.keystore \
            -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}

          mkdir -p ../dist
          cp app/build/outputs/apk/release/app-release.apk ../dist/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: dist/app-release.apk

      - name: GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}